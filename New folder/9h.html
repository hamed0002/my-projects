<html>

  <body>
    <input class="js-input" onkeyup="showText()
     
      ">
    <p class="js-p"></p>
    

<script>
  
  function showText (){
    const inputElement = document.querySelector('.js-input');

          .innerHTML = inputElement.value;
      
   
  }


  
</script>
