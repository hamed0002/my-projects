<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet"
    href="styles/12-exercise-rock-paper-scissors.css"
    >
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="js-rock-button move-button" 
     >
      <img src="images/rock-emoji.png" class="move-icon" >
    </button>

    <button 
     class="move-button js-paper-button">
      <img src="images/paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
      <img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button">Reset Score</button>
    <button class ="auto-play-button" 
     >Auto play</button>
     <p class="js-reset-confirmation"></p>

    <script src="scripts/12-exercise-rock-paper-scissors.js"></script>
  </body>
</html>
