<!DOCTYPE html>
<html>
  <head>
    <title>
      DOM projects
    </title>
  </head>
  <body>
    <p>
    Youtube Subscribe button  
    </p>
    <button onclick="
    subscribe()
    " class ="js-subscribe-button">  
    Subscribe</button>
    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="
    handleCostKeydown(event)
   
    ">
    <button onclick="
    calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>
<script>

  String(25)
  console.log('25' - 5)
  function handleCostKeydown(event){
    
    if(event.key === 'Enter'){
      calculateTotal()
    }
  }
  function calculateTotal(){
   const inputElement = document.querySelector('.js-cost-input')
    let cost = Number(inputElement.value)
    if (cost < 40){
      cost = (cost *100  + 10 *100) / 100;
    }
    document.querySelector('.js-total-cost')
    .innerHTML = `${cost}`
  }


  function subscribe(){
    let buttonElement = document.querySelector('.js-subscribe-button');
     if(buttonElement.innerText === 'Subscribe'){ buttonElement.innerHTML = 'Subscribed'} else {
      buttonElement.innerHTML = 'Subscribe'
     }

  }
</script>
  </body>

</html>
